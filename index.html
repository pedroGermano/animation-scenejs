<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="container">
      <h1>My Cart</h1>
      <img id="cta" src="img/expand.svg" alt="Icon svg" />
      <p class="price">$455</p>

      <div class="info">
        <div class="item">
          <div class="description">
            <a href="#">Sass Fundamentals</a>
            <p>Get sassy in this sass course!</p>
          </div>
          <div class="subprice">$55</div>
        </div>
        <div class="item">
          <div class="description">
            <a href="#">Sass Fundamentals</a>
            <p>Get sassy in this sass course!</p>
          </div>
          <div class="subprice">$55</div>
        </div>
        <div class="item">
          <div class="description">
            <a href="#">Sass Fundamentals</a>
            <p>Get sassy in this sass course!</p>
          </div>
          <div class="subprice">$55</div>
        </div>
      </div>
    </section>

    <script src="//daybrush.com/scenejs/release/latest/dist/scene.min.js"></script>
    <script>
      let cta = document.getElementById("cta");
      let scene = new Scene(
        {
          ".container": [
            {
              transform: "scale(.7)",
              opacity: 0,
            },
            {
              transform: "scale(1)",
              opacity: 1,
            },
          ],
        },
        {
          duration: 2,
          easing: Scene.EASE_IN_OUT,
          selector: true,
        }
      ).playCSS();

      let scene2 = new Scene(
        {
          "#cta": {
            0: {
              transform: {
                scale: 1,
              },
            },
            0.3: {
              transform: {
                scale: 3,
              },
            },
            0.5: {
              transform: {
                scale: 1,
              },
            },
          },
          ".container": {
            0.4: {
              transform: "scale(1)",
              height: "5%",
              opacity: 1,
            },
            0.7: {
              height: "60%",
            },
          },
          ".info": {
            0.7: {
              display: "block",
              opacity: "0",
            },
            1.5: {
              opacity: "1",
            },
          },
          ".item": function (i) {
            return {
              0: {
                opacity: "0",
              },
              0.5: {
                opacity: "1",
              },
              options: {
                delay: i * 0.533,
              },
            };
          },
        },
        {
          easing: Scene.EASE_IN_OUT,
          selector: true,
        }
      );

      cta.addEventListener("click", () => {
        if (scene2.getDirection() === "normal") {
          scene2.playCSS();
          scene2.setDirection("reverse");
        } else {
          scene2.playCSS();
          scene2.setDirection("normal");
        }
      });
    </script>
  </body>
</html>
